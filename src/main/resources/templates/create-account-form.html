<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>계좌 개설</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center h4">
                    계좌 개설
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/accounts}" method="post">
                        <div class="mb-3">
                            <label for="accountType" class="form-label">상품 종류</label>
                            <select class="form-select" id="accountType" name="accountType" required>
                                <option value="10" selected>자유입출금 통장</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">계좌 비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required maxlength="4" placeholder="숫자 4자리">
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">개설하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
