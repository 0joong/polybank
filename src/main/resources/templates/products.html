<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>금융상품</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<div class="container my-5">
    <div class="text-center mb-5">
        <h1>금융상품</h1>
        <p class="lead">PolyBank가 제공하는 다양한 금융상품을 만나보세요.</p>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.productName}">상품명</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="|금리: ${product.interestRate}%|">금리</h6>
                    <p class="card-text" th:text="${product.description}">상품 설명.</p>
                    <a th:href="@{/accounts/new}" class="btn btn-primary">계좌 개설하기</a>
                </div>
            </div>
        </div>

        <div class="text-center" th:if="${#lists.isEmpty(products)}">
            <p class="lead text-muted">현재 가입 가능한 금융상품이 없습니다.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
