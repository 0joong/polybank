<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>관리자 페이지 - PolyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">관리자 대시보드</h1>
    </div>

    <div class="row">
    </div>

    <div class="card mt-5">
        <div class="card-header h5">
            신규 금융상품 등록
        </div>
        <div class="card-body">
            <form th:action="@{/admin/products}" method="post">
                <div class="mb-3">
                    <label for="productName" class="form-label">상품명</label>
                    <input type="text" class="form-control" id="productName" name="productName" required>
                </div>
                <div class="mb-3">
                    <label for="productType" class="form-label">상품 종류</label>
                    <select class="form-select" id="productType" name="productType" required>
                        <option value="">-- 종류 선택 --</option>
                        <option value="DEPOSIT">예금</option>
                        <option value="SAVINGS">적금</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="interestRate" class="form-label">기본 이자율 (%)</label>
                    <input type="number" step="0.01" class="form-control" id="interestRate" name="interestRate" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">상품 설명</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">상품 등록</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
