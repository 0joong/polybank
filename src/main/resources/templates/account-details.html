<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>계좌 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header h4" th:text="|${account.accountType == '10' ? '자유입출금 통장' : '기타 통장'} 상세 정보|">
            계좌 상세 정보
        </div>
        <div class="card-body p-4">

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
                 th:text="${errorMessage}">
                에러 메시지가 여기에 표시됩니다.
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between">
                    <span>계좌번호</span>
                    <strong th:text="${account.accountNumber}"></strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>예금주</span>
                    <strong th:text="${account.ownerName}"></strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>개설일</span>
                    <strong th:text="${#temporals.format(account.createdAt, 'yyyy년 MM월 dd일')}"></strong>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>현재 잔액</span>
                    <strong class="h3 mb-0" th:text="|${#numbers.formatInteger(account.balance, 3, 'COMMA')} 원|"></strong>
                </li>
            </ul>
            <div class="d-flex justify-content-end mt-4">
                <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#depositModal">입금</button>
                <button type="button" class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#withdrawModal">출금</button>
                <a th:href="@{/transactions(accountNumber=${account.accountNumber})}" class="btn btn-outline-primary me-2">거래내역</a>
                <a th:href="@{/transfer(fromAccount=${account.accountNumber})}" class="btn btn-primary me-2">이체</a>
                <button type="button" class="btn btn-info me-2" data-bs-toggle="modal" data-bs-target="#autoDebitModal">자동이체</button>
                <button type="button" class="btn btn-secondary me-2" data-bs-toggle="modal" data-bs-target="#autoDebitListModal">자동이체 현황</button>

                <form th:action="@{/accounts/{accNum}/delete(accNum=${account.accountNumber})}" method="post"
                      onsubmit="return confirm('정말로 이 계좌를 해지하시겠습니까? 해지된 계좌는 복구할 수 없습니다.');">
                    <button type="submit" class="btn btn-danger">계좌 해지</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="autoDebitModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/accounts/{accNum}/auto-debit(accNum=${account.accountNumber})}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">자동이체 등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="toAccountNumber" class="form-label">받는 분 계좌번호</label>
                        <input type="text" class="form-control" id="toAccountNumber" name="toAccountNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="autoDebitAmount" class="form-label">이체 금액</label>
                        <input type="number" class="form-control" id="autoDebitAmount" name="amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="transferDay" class="form-label">이체일 (매월)</label>
                        <input type="number" class="form-control" id="transferDay" name="transferDay" min="1" max="28" required placeholder="1-28일 사이의 날짜">
                    </div>
                    <div class="mb-3">
                        <label for="autoDebitPassword" class="form-label">계좌 비밀번호</label>
                        <input type="password" class="form-control" id="autoDebitPassword" name="password" required maxlength="4">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="submit" class="btn btn-primary">등록하기</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="withdrawModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/accounts/{accNum}/withdraw(accNum=${account.accountNumber})}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">출금</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="withdrawAmount" class="form-label">출금 금액</label>
                        <input type="number" class="form-control" id="withdrawAmount" name="amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="withdrawPassword" class="form-label">계좌 비밀번호</label>
                        <input type="password" class="form-control" id="withdrawPassword" name="password" required maxlength="4">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="submit" class="btn btn-primary">출금하기</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="autoDebitListModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">자동이체 현황</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>받는 계좌</th>
                        <th>이체 금액</th>
                        <th>매월 이체일</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="debit : ${autoDebits}">
                        <td th:text="${debit.toAccountNumber}"></td>
                        <td th:text="|${#numbers.formatInteger(debit.amount, 3, 'COMMA')} 원|"></td>
                        <td th:text="|매월 ${debit.transferDay}일|"></td>
                        <td>
                            <form th:action="@{/accounts/auto-debit/{debitId}/delete(debitId=${debit.id})}" method="post" onsubmit="return confirm('이 자동이체를 정말로 해지하시겠습니까?');">
                                <button type="submit" class="btn btn-danger btn-sm">해지</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-center" th:if="${#lists.isEmpty(autoDebits)}">
                    <p class="text-muted">등록된 자동이체 정보가 없습니다.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
