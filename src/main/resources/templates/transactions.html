<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>거래내역</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<div class="container my-5">
    <h1 class="mb-4" th:text="|계좌 (${accountNumber}) 거래내역|">거래내역</h1>

    <table class="table table-hover">
        <thead class="table-light">
        <tr>
            <th>거래일시</th>
            <th>거래종류</th>
            <th class="text-end">거래금액</th>
            <th class="text-end">거래후잔액</th>
            <th>설명</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tx : ${transactions}">
            <td th:text="${#temporals.format(tx.transactionDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${tx.transactionType}"></td>
            <td class="text-end">
                    <span th:classappend="${tx.transactionType == 'TRANSFER_IN' ? 'text-primary' : 'text-danger'}"
                          th:text="|${#numbers.formatInteger(tx.amount, 3, 'COMMA')} 원|">
                    </span>
            </td>
            <td class="text-end" th:text="|${#numbers.formatInteger(tx.balanceAfterTransaction, 3, 'COMMA')} 원|"></td>
            <td th:text="${tx.description}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center" th:if="${#lists.isEmpty(transactions)}">
        <p class="lead text-muted mt-5">거래 내역이 없습니다.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
