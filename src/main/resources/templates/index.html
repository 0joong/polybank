<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PolyBank - Welcome</title>

    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">PolyBank</a>
        <div class="d-flex">
            <a class="btn btn-outline-primary me-2" th:href="@{/login}">로그인</a>
            <a class="btn btn-primary" th:href="@{/signup}">회원가입</a>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="p-5 text-center bg-light rounded-3">
        <h1 class="display-4 fw-bold">당신의 금융 파트너, PolyBank</h1>
        <p class="fs-4">안전하고 편리한 뱅킹 서비스를 지금 바로 경험해보세요.</p>
        <hr class="my-4">
        <p>계좌 개설부터 다양한 금융 상품까지, PolyBank가 함께합니다.</p>
        <a class="btn btn-primary btn-lg" th:href="@{/signup}" role="button">지금 시작하기</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
